<!-- products.component.html -->
<div class="product-list">
  <div class="product" *ngFor="let product of products; let i = index">
    <div class="product-image-gallery">
      <img [src]="product.image[selectedImageIndex[i] || 0]" alt="{{ product.name }}">
      <div class="gallery-controls">
        <button *ngFor="let img of product.image; let j = index" (click)="selectImage(i, j)">
          {{ j + 1 }}
        </button>
      </div>
    </div>
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Rating: {{ product.rating }}</p>
      <a [href]="product.link" target="_blank">View on Kaspi.kz</a>
      <button (click)="share(product.link)">Share in Telegram</button>
    </div>
  </div>
</div>
