{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Products</h1>
    <div>
        {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <p>Price: {{ product.price }}</p>
            <p>Available: {{ product.count }}</p>
            <a href="{% url 'product_detail' product.id %}">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
