{% extends 'base.html' %}

{% block content %}
<div>
    <h1>{{ product.name }} Details</h1>
    <div>
        <h2>{{ product.name }}</h2>
        <p>Price: {{ product.price }}</p>
        <p>Available: {{ product.count }}</p>
        <p>{{ product.description }}</p>
        <a href="{% url 'product-list' %}">Back to Products</a>

    </div>
</div>
{% endblock %}
