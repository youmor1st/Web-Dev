    <body>
        <h1>
            A poem about rabbit
        </h1>
        <p>
            In a lush green meadow under a sky so blue, <br>
            Hops a little rabbit, gentle and true. <br>
            With fur as soft as the morning dew, <br>
            It leaps and plays the whole day through. ,<br>
            In nature's embrace, pure and new, <br>
            The rabbit finds joy, endless and true.
        </p>
    </body>
